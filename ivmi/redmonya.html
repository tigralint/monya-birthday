<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДИАЛЕКТИЧЕСКИЙ БОЙ</title>
    
    <link rel="icon" href="../favicon.png" type="image/png">
    
    <link rel="stylesheet" href="redmonya.css">
    <link rel="stylesheet" href="../shared/gate.css">
</head>
<body>

    <audio id="page-audio" src="../audio/red_monya_anthem.mp3" loop volume="0.4"></audio>
    <audio id="audio-sfx-success" src="../audio/sfx_success.mp3" preload="auto"></audio>
    <audio id="audio-sfx-fail" src="../audio/sfx_fail.mp3" preload="auto"></audio>

    <div id="audio-gate-overlay">
        <div id="audio-gate-text">[ ПОДНЯТЬ КРАСНОЕ ЗНАМЯ ]</div>
    </div>

    <div id="content-wrapper">

        <div class="battle-container">
            <header class="battle-header">
                <h1>КРАСНАЯ МОНЯ: ВОССТАНИЕ</h1>
            </header>

            <main id="battle-screen">
                
                <div class="hp-battlefield">
                    <div class="hp-entity">
                        <div class="hp-label">БУРЖУАЗНЫЙ ИДЕОЛОГ</div>
                        <div class="hp-bar-container">
                            <div id="enemy-hp-bar" class="hp-bar enemy"></div>
                        </div>
                        <div id="enemy-hp-text" class="hp-text">100/100</div>
                    </div>
                    <div class="hp-entity player">
                        <div class="hp-label">МОНИТАРИАТ</div>
                        <div class="hp-bar-container">
                            <div id="player-hp-bar" class="hp-bar player"></div>
                        </div>
                        <div id="player-hp-text" class="hp-text">100/100</div>
                    </div>
                </div>
                <p id="battle-message" class="battle-message">Противник готовит идеологическую атаку...</p>
                <div class="enemy-attack" id="enemy-attack">
                    Загрузка...
                </div>
            </main>

            <aside id="player-options">
            </aside>

            <footer id="battle-result" class="battle-result hidden">
            </footer>
        </div>

    </div> 

    <script src="../shared/js/audio_manager.js" defer></script>
    <script src="redmonya.js"></script>
    <script src="../shared/js/cheat.js" defer></script>
    <script src="../shared/js/gate.js" defer></script>
</body>
</html>
