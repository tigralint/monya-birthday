<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: SATISFACTIO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="ui-layer">
        
        <div id="start-screen" class="screen-overlay">
            <div class="terminal-box">
                <h1 class="neon-text">PROJECT: SATISFACTIO</h1>
                <p class="subtitle">>> ПРОТОКОЛ СИМУЛЯЦИИ СОЗНАНИЯ "ТИГРАН v3.0"</p>
                
                <div class="controls-panel">
                    <div class="key-row"><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> <span>ДВИЖЕНИЕ</span></div>
                    <div class="key-row"><span class="key wide">MOUSE</span> <span>ОБЗОР</span></div>
                    <div class="key-row"><span class="key wide">SHIFT</span> <span>БЕГ</span></div>
                </div>

                <button id="start-button" class="cyber-button">
                    [ ИНИЦИАЛИЗАЦИЯ СИСТЕМЫ ]
                </button>
            </div>
        </div>

        <div id="crosshair">+</div>

        <div id="hud" class="hidden">
            <div class="bar-wrapper">
                <div class="bar-label">СОСТОЯНИЕ РАССУДКА (PLENA SATISFACTIO)</div>
                <div class="bar-border">
                    <div id="satisfaction-bar"></div>
                </div>
            </div>
        </div>

        <div id="death-screen" class="screen-overlay hidden">
            <div class="terminal-box error-box">
                <h1 class="glitch-text" data-text="СИГНАЛ ПОТЕРЯН">СИГНАЛ ПОТЕРЯН</h1>
                <p class="error-msg">КРИТИЧЕСКАЯ ОШИБКА: БЕЛКАРОТ ПОГЛОТИЛ СОЗНАНИЕ.</p>
                <p class="error-code">ERROR_CODE: 0x1488_SATISFACTION_LOW</p>
                
                <button onclick="window.location.reload()" class="cyber-button error-btn">
                    [ ПЕРЕЗАГРУЗКА ЯДРА ]
                </button>
            </div>
        </div>

    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
